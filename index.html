<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择学历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>请选择您的学历</h1>
        <select id="education">
            <option value="primary_school">小学</option>
            <option value="middle_school">初中</option>
            <option value="high_school">高中</option>
            <option value="vocational_school">职业学校</option>
            <option value="bachelor">本科</option>
            <option value="master">硕士</option>
            <option value="phd">博士</option>
        </select>
        <button onclick="
            var selectedValue = document.getElementById('education').value;
            if (selectedValue === 'master' || selectedValue === 'phd') {
                window.location.href = 'https://www.bilibili.com/video/BV17i4y1B739/?spm_id_from=333.788.recommend_more_video.-1&vd_source=8c53cde4b655b6e9526c5fbf7f1b89ef';
            } else {
                window.location.href = 'https://www.bilibili.com/video/BV1TQ4y137nW/?spm_id_from=333.337.search-card.all.click&vd_source=8c53cde4b655b6e9526c5fbf7f1b89ef';
            }
        ">跳转</button>
    </div>
</body>
</html>
